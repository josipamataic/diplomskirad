 <div class="row">
  <div class="col-sm-4" *ngFor="let kandidat of kandidati">
    <div class="card border-info text-center">
      <div class="card-header text-info">
        Industrija: {{kandidat.industrija}}
      </div>
      <div class="card-body">
        <h5 class="card-title">{{kandidat.ime}} {{kandidat.prezime}}</h5>
        <p class="card-text">Datum rođenja: {{kandidat.datumRodenja | date:"dd.MM.yyyy."}}</p>
        <p class="card-text">Obrazovanje: {{kandidat.obrazovanje}}</p>
        <p class="card-text">Kontakt: {{kandidat.email}} / {{kandidat.brojMobitela}}</p>       
      </div>
      <div class="card-footer text-muted">
        Lokacija: {{kandidat.zemlja}}
      </div>
    </div>
  </div>   
</div>
