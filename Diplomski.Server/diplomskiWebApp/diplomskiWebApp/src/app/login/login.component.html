<div class="container-fluid">
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="form-group">
                  <label for="exampleInputEmail1">Korisniƒçko ime</label>
                  <input type="text" class="form-control" formControlName="userName">                 
                </div>
                <div *ngIf="userName.touched && userName.errors?.required" class="alert alert-danger">
                    Ovo polje mora biti ispunjeno
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Lozinka</label>
                  <input type="password" class="form-control" formControlName="password">
                </div>    
                <div *ngIf="password.touched && password.errors?.required" class="alert alert-danger">
                    Ovo polje mora biti ispunjeno
                </div>            
                <button type="submit" class="btn btn-primary">Prijavi se</button>
              </form>
        </div>
        <div class="col-lg-4"></div>
    </div>
</div>
